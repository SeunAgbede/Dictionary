<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Dictionary</title>
</head>

<body>
    <div class="main">

        <h1 class="is-size-1">&#128214; Dictionary</h1>

        <div id="searchBar">
            <input class="input is-rounded" type="text" id="word" placeholder="Enter Word">
            <a href="javascript:void(0);"><span class="material-icons" id="searchBtn">search</span></a>
        </div>


        <div class="results">

            <p class="badWord"></p>

            <div class="results_mainLine">
                <p class="word_1 cls is-size-3"></p>
                <p class="phonetic cls"></p>
                <span class="material-icons sound">volume_up</span>
            </div>

            <p class="audio cls"></p>
            <p class="origin cls"></p>
            <br>
            <p class="definition cls"></p>
            <p class="syn_heading">Synonymns</p>
            <p class="syn cls syn_style"></p>
        </div>

    </div>

    <script src="/script.js"></script>
</body>

</html>
